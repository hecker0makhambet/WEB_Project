{% extends "base.html" %}
{% block content %}
{% for product in products %}
<h1>{{ product.name }}</h1>
<a href="/product/{{ product.id }}">{{ product.about }}</a><br>
<a href="/user/{{ product.user.id }}">{{ product.user.name }}</a>
<h4>{{ product.price }}KZT</h4>
<p>{{ product.date }}</p>
{% endfor %}
{% endblock %}
