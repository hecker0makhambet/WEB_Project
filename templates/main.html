{% extends "base.html" %}
{% block content %}
{% for i in products %}
<div class="card" style="width: 18rem; margin: 20px;">
  <img src="/static/images/products/{{ i.id }}/{{ i.avatar_name }}" class="card-img-top" alt="AMOGUS">
  <div class="card-body">
    <h5 class="card-title">{{ i.name }}</h5>
    <p class="card-text">{{ i.about }}</p>
    <a href="/product/{{ i.id }}" class="btn btn-primary">INFO</a>
  </div>
</div>
{% endfor %}
{% endblock %}
