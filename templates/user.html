{% extends "base.html" %}
{% block content %}
<h1>{{ user.name }}</h1>
<p>{{ user.about }}</p>
<p>{{ user.email }}</p>
<p>{{ user.created_date }}</p>
<h1>Products</h1>
{% for i in products %}
<a href="/product/{{ i.id }}">{{ i.name }}</a>
<a>{{ i.price }}</a>
<p>{{ i.date }}</p>
{% endfor %}
{% endblock %}
